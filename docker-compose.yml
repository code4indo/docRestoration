services:
  # GAN-HTR Training Service (Production)
  gan-htr-prod:
    image: jatnikonem/gan-htr:latest
    container_name: gan-htr-prod
    restart: unless-stopped
    volumes:
      # Include docRestoration directory (training code)
      - ./docRestoration:/workspace/docRestoration
      # Network dependencies
      - ./network:/workspace/network
      # Training outputs (persistent)
      - ./outputs:/workspace/outputs
      - ./logbook:/workspace/logbook
      # HuggingFace cache
      - huggingface_cache:/root/.cache/huggingface
      - poetry_cache:/root/.cache/poetry
      # Models (empty, data akan di-download)
      - ./models:/workspace/models
      - ./real_data_preparation:/workspace/real_data_preparation
      # MLflow runs
      - ./mlruns:/workspace/mlruns
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - TF_FORCE_GPU_ALLOW_GROWTH=true
      - PYTHONUNBUFFERED=1
      - HF_HUB_ENABLE_HF_TRANSFER=1
      - MODE=production
    ports:
      - "5000:5000/tcp"
      - "6006:6006/tcp"
      - "8888:8888/tcp"
    tty: true
    stdin_open: true
    # Entrypoint for production mode (auto-download data)
    entrypoint: ["/workspace/docRestoration/entrypoint.sh"]
    working_dir: /workspace
    command: ["python3", "/workspace/dual_modal_gan/scripts/train.py"]
    networks:
      - gan-htr-network

  # Test container with smoke test
  gan-htr-test:
    image: jatnikonem/gan-htr:latest
    container_name: gan-htr-test
    volumes:
      - ./docRestoration:/workspace/docRestoration
      - ./logbook:/workspace/logbook
      - huggingface_cache:/root/.cache/huggingface
      - poetry_cache:/root/.cache/poetry
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - TF_FORCE_GPU_ALLOW_GROWTH=true
      - PYTHONUNBUFFERED=1
      - TEST_MODE=true
      - MODE=test
    command: >
      bash -c "echo 'ðŸ§ª Test container started' && python3 -c 'import tensorflow as tf; print(\"âœ… TensorFlow found:\", tf.__version__); print(\"âœ… GPU:\", len(tf.config.list_physical_devices(\"GPU\"))); print(\"âœ… GPU acceleration available\" if tf.config.list_physical_devices(\"GPU\") else \"âš ï¸ GPU not detected or not working\")' && echo 'âœ… Test passed - Container ready!'"
    depends_on:
      - gan-htr-prod
    networks:
      - gan-htr-network

  # Development override (optional)
  gan-htr-dev:
    extends:
      file: ./docker-compose.dev.yml
      service: gan-htr
    build:
      context: .
      dockerfile: docRestoration/Dockerfile.dev
    image: jatnikonem/gan-htr:local
    entrypoint: ["/workspace/docRestoration/entrypoint.sh"]
    volumes:
      - ./docRestoration:/workspace/docRestoration
      - ./network:/workspace/network
      - ./outputs:/workspace/outputs
      - ./logbook:/workspace/logbook
      - ./models:/workspace/models
      - ./real_data_preparation:/workspace/real_data_preparation
      - huggingface_cache:/root/.cache/huggingface
      - poetry_cache:/root/.cache/poetry
      - ./mlruns:/workspace/mlruns
    environment:
      - DEVELOPMENT_MODE=true
      - DEBUG=true
      - MODE=development
    command: >
      bash -c "echo 'ðŸ”§ Development mode activated' && /workspace/docRestoration/entrypoint.sh poetry shell"
    networks:
      - gan-htr-network

# Volume definitions
volumes:
  huggingface_cache:
    driver: local
  poetry_cache:
    driver: local
  mlruns:
    driver: local

# Network for cross-container communication
networks:
  gan-htr-network:
    driver: bridge
